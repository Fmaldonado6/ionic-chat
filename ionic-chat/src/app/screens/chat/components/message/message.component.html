<div
  [ngClass]="{
    sender: sender,
    image: message.messageType == MessageType.image
  }"
  class="message"
>
  <span *ngIf="message.messageType == MessageType.text">{{
    message.message
  }}</span>
  <img
    *ngIf="message.messageType == MessageType.image"
    src="data:image/png;base64,{{ message.message }}"
  />
</div>
