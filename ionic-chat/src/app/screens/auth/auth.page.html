<div class="container">
  <ion-card class="login elevation" mode="md">
    <ion-card-content>
      <h3>Login</h3>
      <form [formGroup]="form">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input></ion-input>
        </ion-item>

        <ion-button expand="block" shape="round"> Login </ion-button>
      </form>
      <ion-button expand="block" fill="clear" shape="round">
        Register
      </ion-button>
    </ion-card-content>
  </ion-card>
</div>
