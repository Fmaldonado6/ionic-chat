<div lines="none" class="ripple-parent ion-activatable chat">
  <ion-ripple-effect></ion-ripple-effect>
  <div class="icon-container">
    <ion-icon name="person"></ion-icon>
  </div>
  <div class="content">
    {{ label }}
    <span *ngIf="latestMessage">
      {{ myId == latestMessage.senderId ? "TÃº: " : label + ": " }}
      {{
        latestMessage.messageType == MessageType.text
          ? latestMessage.message
          : "Archivo adjunto"
      }}</span
    >
  </div>
  <div class="last-icons-container">
    <div class="notification-container" *ngIf="newMessageCounter > 0">
      <span>{{ newMessageCounter }}</span>
    </div>
    <ion-icon class="send" name="send"></ion-icon>
  </div>
</div>
