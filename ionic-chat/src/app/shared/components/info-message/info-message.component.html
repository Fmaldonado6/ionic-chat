<div class="message">
  <div class="icon-container">
    <ion-icon
      [name]="icons[type]"
      [ngStyle]="{ border: '1px solid ' + colors[type], color: colors[type] }"
    ></ion-icon>
  </div>
  <h2>{{ title }}</h2>
  <ion-button (click)="buttonClicked()" shape="round" [color]="buttonColors[type]">
    {{ accept }}
  </ion-button>
</div>
